<section class="todoapp">
  <app-todo-header
  placeholder="请输入内容"
  delay="400"
  (onEnterUp)="addTodo($event)">
  </app-todo-header>
  <app-todo-list
  [todos]="todos | async"
  (onRemoveTodo)="removeTodo($event)"
  (onToggleTodo)="toggleTodo($event)"
  (onToggleAll)="toggleAll()">
  </app-todo-list>
  <app-todo-footer
  [itemCount]="(todos | async).length "
  (onClear)="removeCompleted()"></app-todo-footer>
</section>
