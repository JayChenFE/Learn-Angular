<section class="todoapp">
  <app-todo-header
  placeholder="请输入内容"
  delay="400"
  (textChanges)="onTextChanges($event)"
  (onEnterUp)="addTodo()">
  </app-todo-header>
  <app-todo-list
  [todos]="todos"
  (onRemoveTodo)="removeTodo($event)"
  (onToggleTodo)="toggleTodo($event)"
  (onToggleAll)="toggleAll()">
  </app-todo-list>
  <app-todo-footer
  [itemCount]=1
  (onClear)="removeCompleted()"></app-todo-footer>
</section>
