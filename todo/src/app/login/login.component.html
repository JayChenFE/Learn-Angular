  </mdl-layout-spacer>

      <mdl-textfield type="text" label="Username..." name="username" floating-label required [(ngModel)]="username" #usernameRef="ngModel">

        {{auth.errMsg}}

      <mdl-textfield type="password" label="Password..." name="password" floating-label required [(ngModel)]="password" #passwordRef="ngModel">
      </mdl-textfield>
      <br/>
      <button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple type="submit" [@loginState]="loginBtnState"
        (mouseenter)="toggleLoginState(true)" (mouseleave)="toggleLoginState(false)" (click)="onSubmit();$event.stopPropagation();$event.preventDefault();">

      <button mdl-button mdl-colored="accent" (click)="register($event);$event.stopPropagation();$event.preventDefault();">

    </form>
  </div>
  <mdl-layout-spacer></mdl-layout-spacer>
</div>
